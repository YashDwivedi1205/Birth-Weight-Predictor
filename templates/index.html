<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>

    <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1565c0;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: #64b5f6;
      outline: none;
      box-shadow: 0 0 5px #64b5f6;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
    <h1>Predict the Birth Weight of Your Child</h1>
    <form action = '/predict',  method = "POST">
        <label>Gestation</label><br>
        <input name = "gestation" type = "number"><br>

        <label>Parity</label><br>
        <input name = "parity" type = "number"><br>

        <label>Age</label><br>
        <input name = "age" type = "number"><br>

        <label>Height</label><br>
        <input name = "height" type = "number"><br>

        <label>Weight</label><br>
        <input name = "weight" type = "number"><br>

        <label>Smoke</label><br>
        <input name = "smoke" type = "number"><br><br>

        <button type = "submit">Predict Birth Weight</button><br>
    </form>
    <h3> Predicted Birth Weight: {{prediction}}</h3>
</body>
</html>
